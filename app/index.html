<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width = 1050, user-scalable = no" />

	<script type="text/javascript" src="assets/js/angular.js"></script>
	<script type="text/javascript" src="assets/js/angular-route.js"></script>
	<script type="text/javascript" src="assets/js/jquery.min.1.7.js"></script>

	<script type="text/javascript" src="assets/js/modernizr.2.5.3.min.js"></script>
<!-- 	<script type="text/javascript" src="assets/js/hash.js"></script> -->
	<script type="text/javascript" src="assets/js/turn.js"></script>
	<script type="text/javascript" src="assets/js/turn.min.js"></script>

	<script src="sites/app.js"></script>

	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">



</head>

<body ng-app="sunwoo">
<div class="container">



<div ng-view></div>

</div>
	
<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['assets/js/turn.js'],
	nope: ['assets/js/turn.html4.min.js'],
	both: ['assets/css/basic.css'],
	complete: loadApp
});

</script>



</body>
</html>
